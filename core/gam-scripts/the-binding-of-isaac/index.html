<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Isaac Standalone Ruffle</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body style="background:black;">
  <button id="startFlashBtn" style="display:block; margin:80px auto; font-size:2em; padding:20px 60px;">PLAY</button>
  <ruffle-player id="player" style="width:640px;height:480px;display:none; margin:40px auto;"></ruffle-player>
  <script>
    document.getElementById("startFlashBtn").onclick = function() {
      document.getElementById("startFlashBtn").style.display = "none";
      var player = document.getElementById("player");
      player.style.display = "block";
      player.setAttribute("src", "lib/581168_Isaac_demo_Secure.swf");
    };
  </script>
</body>
</html>

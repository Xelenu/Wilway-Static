name: Combine Snake MLG Data Parts

on:
  push:
    branches:
      - main  # Change if your main branch is different

permissions:
  contents: write

jobs:
  combine_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine data unityweb parts
        run: |
          cat ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.data.unityweb.000.part ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.data.unityweb.001.part > ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.data.unityweb

      - name: Commit combined data file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.data.unityweb
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine Snake MLG data unityweb parts into single file"
            git push
          fi

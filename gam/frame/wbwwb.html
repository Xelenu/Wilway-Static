    margin: 0;

    overflow: hidden;
    position: relative;

  .overlay {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 170px;
    color: #fff;
    letter-spacing: 1px;
    user-select: none;
    text-align: center;
    z-index: 10;
  }

  .overlay > div:nth-child(1) {
    font-size: 100px;
    line-height: 100px;
  }

  .overlay > div:nth-child(2) {
    font-size: 20px;
  }

  #modal_shade {
    display: none;
    background: rgba(0,0,0,0.8);
    position: absolute;
    top: 0;
    left: 0;
    width: 960px;
    height: 540px;
    cursor: pointer;
    z-index: 9;
  }

  #paused {
    cursor: pointer;
  }
</style>

<script>
  Game.stats = false;
  window.onload = function() {
    try {
      Game.init();

      function resize() {
        const w = window.innerWidth;
        const h = window.innerHeight;

        const designWidth = 960;
        const designHeight = 540;

        const scaleX = w / designWidth;
        const scaleY = h / designHeight;
        const scale = Math.min(scaleX, scaleY);

        Game.renderer.resize(designWidth * scale, designHeight * scale);
        Game.stage.scale.set(scale);

        const stageDiv = document.getElementById('stage');
        stageDiv.style.width = (designWidth * scale) + 'px';
        stageDiv.style.height = (designHeight * scale) + 'px';
        stageDiv.style.left = ((w - designWidth * scale) / 2) + 'px';
        stageDiv.style.top = ((h - designHeight * scale) / 2) + 'px';
      }

      window.addEventListener('resize', resize);
      resize();

    } catch(e) {
      document.getElementById("warning").style.display = "block";
    }
  };
  window.SHARE_TEXT = "I just played this really weird game about the news. WE BECOME WHAT WE BEHOLD:";
  window.SHARE_URL = "https://ncase.itch.io/wbwwb";
</script>

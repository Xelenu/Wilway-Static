  <script>
    Game.stats = false;
    window.onload = function() {
      try {
        Game.init();
      } catch(e) {
        document.getElementById('warning').style.display = 'block';
      }
    };

    window.SHARE_TEXT = "I just played this really weird game about the news. WE BECOME WHAT WE BEHOLD:";
    window.SHARE_URL  = "https://ncase.itch.io/wbwwb";

    // --- Scaling script ---
    function scaleGame() {
      const container = document.getElementById('stage-container');
      const nativeW = 960, nativeH = 540;
      const winW = window.innerWidth, winH = window.innerHeight;
      const scale = Math.min(winW / nativeW, winH / nativeH);
      container.style.transform = `scale(${scale})`;
      container.style.width  = nativeW + 'px';
      container.style.height = nativeH + 'px';
    }
    window.addEventListener('load', scaleGame);
    window.addEventListener('resize', scaleGame);
  </script>

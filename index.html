<!DOCTYPE html>
<html>
<head>
  <title>Wilway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      font-family: Impact, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    /* Custom scrollbar for WebKit browsers */
    ::-webkit-scrollbar {
      width: 1.2vw; /* ~18px at 1920px */
    }
    ::-webkit-scrollbar-track {
      background: black;
    }
    ::-webkit-scrollbar-thumb {
      background: cyan;
      border-radius: 0.6vw; /* ~9px */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00e6e6; /* Slightly darker cyan */
    }
    /* Custom scrollbar for Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: cyan black;
    }
    .background {
      position: relative;
      height: 100vh;
      background: linear-gradient(to bottom right, darkblue, darkcyan, darkblue);
      background-size: 200% 200%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 10s ease-in-out infinite;
      overflow: hidden;
    }
    .background.paused {
      animation-play-state: paused;
    }
    .bottom-bar {
      position: fixed;
      bottom: 2vh; /* ~30px */
      left: 5%;
      width: 90%;
      height: 6vh; /* ~90px */
      background: linear-gradient(to bottom right, rgba(0,0,139,0.5), rgba(0,139,139,0.5), rgba(0,0,139,0.5));
      border-radius: 1.5vh; /* ~22.5px */
      box-shadow: 0 0.4vh 0.8vh rgba(0,0,0,0.3); /* ~6px, 12px */
      z-index: 10;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.25rem; /* ~20px */
      padding: 0 1vh; /* ~15px */
      opacity: 1;
      transform: translateY(0);
    }
    .bottom-bar.hidden {
      opacity: 0;
      transform: translateY(10vh); /* ~150px */
    }
    .hover-area {
      position: fixed;
      bottom: 0;
      left: 4%;
      width: 92%;
      height: 8vh; /* ~120px */
      background: transparent;
      z-index: 9;
      cursor: default;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 1;
      transform: translateY(0);
    }
    .hover-area.hidden {
      opacity: 0;
      transform: translateY(10vh);
    }
    .hover-area:hover ~ .bottom-bar,
    .bottom-bar:hover {
      transform: translateY(-1vh); /* ~15px */
    }
    .bottom-bar.hidden:hover,
    .hover-area.hidden:hover ~ .bottom-bar {
      transform: translateY(10vh);
    }
    .bottom-bar::before {
      content: '';
      position: absolute;
      top: -0.5vh; /* ~7.5px */
      left: -0.5vh;
      right: -0.5vh;
      bottom: -0.5vh;
      background: linear-gradient(to right, darkblue, darkcyan, darkblue);
      z-index: -1;
      border-radius: 2vh; /* ~30px */
    }
    .bottom-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom right, rgba(0,0,139,0.5), rgba(0,139,139,0.5), rgba(0,0,139,0.5));
      border-radius: 1.5vh; /* ~22.5px */
      z-index: -1;
    }
    .theme-button {
      width: 10vw; /* ~150px */
      height: 4vh; /* ~60px */
      background: darkcyan;
      font-family: Impact, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(1.2rem, 2vw, 1.6rem); /* ~20-30px */
      font-weight: 900;
      color: white;
      -webkit-text-stroke: 2px black;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.5);
      border: none;
      border-radius: 0.8vh; /* ~12px */
      cursor: pointer;
      transition: transform 0.2s ease-in-out, border 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.2); /* ~3px, 6px */
      padding: 0 0.5vh; /* ~7.5px */
      user-select: none;
      text-align: center;
      z-index: 11;
      position: relative;
      overflow: hidden;
    }
    .no-impact .theme-button {
      -webkit-text-stroke: clamp(0.05rem, 0.1vw, 0.1rem); /* ~1-2px */
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.7);
      background: rgba(0,139,139,0.8);
    }
    .theme-button:hover {
      transform: scale(1.2);
      border: 0.2vh solid white; /* ~3px */
    }
    .theme-button:hover + .theme-button {
      transform: translateX(1vh); /* ~15px */
    }
    .theme-button:hover ~ .theme-button:not(:hover) {
      transform: translateX(1vh);
    }
    .theme-button:not(:hover) {
      transform: scale(1);
      border: none;
    }
    .bottom-bar:hover .theme-button {
      transition: transform 0.2s ease-in-out;
    }
    .click-effect {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: spread-and-fade 0.5s ease-out forwards;
    }
    .settings-button {
      position: fixed;
      bottom: 3vh; /* ~45px */
      left: 3vh; /* ~45px */
      width: 5vh; /* ~75px */
      height: 5vh;
      background: darkcyan;
      font-family: Impact, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(1.5rem, 2.5vw, 2rem); /* ~24-38px */
      font-weight: 900;
      color: white;
      -webkit-text-stroke: 1px black;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, opacity 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 12;
      opacity: 1;
      transform: translateY(0);
    }
    .no-impact .settings-button {
      -webkit-text-stroke: clamp(0.05rem, 0.1vw, 0.1rem);
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.7);
      background: rgba(0,139,139,0.8);
    }
    .settings-button.hidden {
      opacity: 0;
      transform: translateY(10vh);
    }
    .settings-button:hover {
      transform: scale(1.1);
    }
    .settings-button.hidden:hover {
      transform: translateY(10vh);
    }
    .toggle-bar-button {
      position: fixed;
      bottom: 2vh; /* ~30px */
      right: 3vh; /* ~45px */
      width: 5vh; /* ~75px */
      height: 5vh;
      background: darkcyan;
      font-family: Impact, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(1.5rem, 2.5vw, 2rem); /* ~24-38px */
      font-weight: 900;
      color: white;
      -webkit-text-stroke: 1px black;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 12;
    }
    .no-impact .toggle-bar-button {
      -webkit-text-stroke: clamp(0.05rem, 0.1vw, 0.1rem);
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.7);
      background: rgba(0,139,139,0.8);
    }
    .toggle-bar-button:hover {
      transform: scale(1.1);
    }
    .settings-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35vw; /* ~672px */
      padding: 3vh; /* ~45px */
      background: linear-gradient(to bottom right, rgba(0,0,139,0.7), rgba(0,139,139,0.7), rgba(0,0,139,0.7));
      border-radius: 1.5vh; /* ~22.5px */
      box-shadow: 0 0.4vh 1.2vh rgba(0,0,0,0.5); /* ~6px, 18px */
      z-index: 13;
      display: none;
      flex-direction: column;
      gap: 1.25rem; /* ~20px */
      border: 0.2vh solid rgba(0,139,139,0.7); /* ~3px */
    }
    .settings-panel button {
      width: 100%;
      height: 5vh; /* ~75px */
      background: darkcyan;
      font-family: Impact, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(1.2rem, 2vw, 1.6rem); /* ~20-30px */
      font-weight: 900;
      color: white;
      -webkit-text-stroke: 1px black;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.5);
      border: none;
      border-radius: 0.6vh; /* ~9px */
      cursor: pointer;
      transition: transform 0.2s ease-in-out, border 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.2); /* ~3px, 6px */
    }
    .no-impact .settings-panel button {
      -webkit-text-stroke: clamp(0.05rem, 0.1vw, 0.1rem);
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.7);
      background: rgba(0,139,139,0.8);
    }
    .settings-panel button:hover {
      transform: scale(1.05);
      border: 0.1vh solid white; /* ~1.5px */
    }
    .settings-panel .close-button {
      background: #4b0082;
      font-family: Impact, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(1rem, 1.5vw, 1.2rem); /* ~16-24px */
      font-weight: 900;
      color: white;
      -webkit-text-stroke: 1px black;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.5);
    }
    .no-impact .settings-panel .close-button {
      -webkit-text-stroke: clamp(0.05rem, 0.1vw, 0.1rem);
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.7);
      background: rgba(75,0,130,0.8);
    }
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(0.5rem); /* ~8px */
      -webkit-backdrop-filter: blur(0.5rem); /* Safari */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 1;
      animation: loadingFade linear forwards; /* Set duration dynamically */
    }
    .progress-container {
      position: relative;
      width: 18vw; /* ~345px */
      height: 18vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading-image {
      width: 15vw; /* ~288px */
      height: 15vw;
      border-radius: 50%;
      object-fit: cover;
      z-index: 101;
    }
    .progress-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg); /* Start at 12 o'clock */
      width: 18vw;
      height: 18vw;
      z-index: 100;
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 1.5vw; /* ~28px */
      stroke: url(#gradient);
      stroke-linecap: round;
      stroke-dasharray: 565.48; /* Circumference for r=90 */
      stroke-dashoffset: 565.48; /* Start empty */
      animation: progressFill linear forwards; /* Match loading screen duration */
    }
    @keyframes loadingFade {
      0%, 80% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes progressFill {
      0% { stroke-dashoffset: 565.48; } /* Empty */
      100% { stroke-dashoffset: 0; } /* Full */
    }
    @keyframes spread-and-fade {
      0% {
        width: 1vh; /* ~15px */
        height: 1vh;
        opacity: 0.8;
      }
      100% {
        width: 12vh; /* ~180px */
        height: 12vh;
        opacity: 0;
      }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="progress-container">
      <img class="loading-image" src="/images/1.png" alt="...">
      <svg class="progress-circle" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:darkblue;" />
            <stop offset="100%" style="stop-color:darkcyan;" />
          </linearGradient>
        </defs>
        <circle cx="100" cy="100" r="90" />
      </svg>
    </div>
  </div>
  <div class="background"></div>
  <div class="hover-area"></div>
  <div class="bottom-bar">
    <button class="theme-button" onclick="buttonClick(1)">1</button>
    <button class="theme-button" onclick="buttonClick(2)">2</button>
    <button class="theme-button" onclick="buttonClick(3)">3</button>
    <button class="theme-button" onclick="buttonClick(4)">4</button>
    <button class="theme-button" onclick="buttonClick(5)">5</button>
    <button class="theme-button" onclick="buttonClick(6)">6</button>
    <button class="theme-button" onclick="buttonClick(7)">7</button>
    <button class="theme-button" onclick="buttonClick(8)">8</button>
    <button class="theme-button" onclick="buttonClick(9)">9</button>
    <button class="theme-button" onclick="buttonClick(10)">10</button>
  </div>
  <button class="settings-button" onclick="toggleSettingsPanel()">⚙️</button>
  <button class="toggle-bar-button" onclick="toggleBottomBar()">🔽</button>
  <div class="settings-panel" id="settingsPanel">
    <button onclick="toggleAnimation()">Pause Animation</button>
    <button class="close-button" onclick="toggleSettingsPanel()">Close</button>
  </div>
  <script>
    // Detect if Impact font is unavailable
    function detectImpactFont() {
      const testString = "Test123";
      const span = document.createElement('span');
      span.style.fontSize = '100px';
      span.style.visibility = 'hidden';
      span.style.position = 'absolute';
      span.textContent = testString;
      document.body.appendChild(span);

      span.style.fontFamily = 'Impact';
      const impactWidth = span.offsetWidth;

      span.style.fontFamily = 'monospace';
      const fallbackWidth = span.offsetWidth;

      document.body.removeChild(span);

      if (impactWidth === fallbackWidth) {
        document.body.classList.add('no-impact');
      }
    }

    function buttonClick(buttonNumber) {
      console.log(`Button ${buttonNumber} clicked`);
    }

    // Add click effect
    document.querySelectorAll('.theme-button').forEach(button => {
      button.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const effect = document.createElement('span');
        effect.className = 'click-effect';
        effect.style.left = `${x}px`;
        effect.style.top = `${y}px`;
        this.appendChild(effect);
        
        effect.addEventListener('animationend', () => {
          effect.remove();
        });
      });
    });

    // Cookie functions
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Toggle settings panel
    function toggleSettingsPanel() {
      const panel = document.getElementById('settingsPanel');
      const pauseButton = panel.querySelector('button');
      const isVisible = panel.style.display === 'block';
      panel.style.display = isVisible ? 'none' : 'block';
      
      const background = document.querySelector('.background');
      pauseButton.textContent = background.classList.contains('paused') ? 'Resume Animation' : 'Pause Animation';
    }

    // Toggle bottom bar, hover area, and settings button
    function toggleBottomBar() {
      const bottomBar = document.querySelector('.bottom-bar');
      const hoverArea = document.querySelector('.hover-area');
      const settingsButton = document.querySelector('.settings-button');
      const toggleButton = document.querySelector('.toggle-bar-button');
      const isVisible = !bottomBar.classList.contains('hidden');
      
      if (isVisible) {
        bottomBar.classList.add('hidden');
        hoverArea.classList.add('hidden');
        settingsButton.classList.add('hidden');
        toggleButton.textContent = '🔼';
        if (!toggleButton.textContent.match(/🔼/)) {
          toggleButton.textContent = '▲';
        }
        setTimeout(() => {
          bottomBar.style.display = 'none';
          hoverArea.style.display = 'none';
          settingsButton.style.display = 'none';
        }, 300);
      } else {
        bottomBar.style.display = 'flex';
        hoverArea.style.display = 'block';
        settingsButton.style.display = 'flex';
        bottomBar.offsetHeight;
        hoverArea.offsetHeight;
        settingsButton.offsetHeight;
        bottomBar.classList.remove('hidden');
        hoverArea.classList.remove('hidden');
        settingsButton.classList.remove('hidden');
        toggleButton.textContent = '🔽';
        if (!toggleButton.textContent.match(/🔽/)) {
          toggleButton.textContent = '▼';
        }
      }
    }

    // Toggle animation and save state
    function toggleAnimation() {
      const background = document.querySelector('.background');
      const pauseButton = document.querySelector('#settingsPanel button');
      const isPaused = background.classList.contains('paused');
      
      if (isPaused) {
        background.classList.remove('paused');
        pauseButton.textContent = 'Pause Animation';
        setCookie('animationPaused', 'false', 30);
      } else {
        background.classList.add('paused');
        pauseButton.textContent = 'Resume Animation';
        setCookie('animationPaused', 'true', 30);
      }
    }

    // Initialize loading screen and other features
    window.onload = function() {
      // Loading screen logic
      const loadingScreen = document.querySelector('.loading-screen');
      const progressCircle = document.querySelector('.progress-circle circle');
      const minDuration = 1000; // 1s
      const maxDuration = 2500; // 2.5s
      const duration = Math.random() * (maxDuration - minDuration) + minDuration; // Random 1000–2500ms
      
      loadingScreen.style.animationDuration = `${duration}ms`;
      progressCircle.style.animationDuration = `${duration}ms`;
      
      loadingScreen.addEventListener('animationend', () => {
        loadingScreen.style.display = 'none';
      });

      // Initialize animation state
      const animationPaused = getCookie('animationPaused');
      const background = document.querySelector('.background');
      
      if (animationPaused === 'true') {
        background.classList.add('paused');
      } else {
        background.classList.remove('paused');
      }

      // Initialize toggle button text
      const toggleButton = document.querySelector('.toggle-bar-button');
      toggleButton.textContent = '🔽';
      if (!toggleButton.textContent.match(/🔽/)) {
        toggleButton.textContent = '▼';
      }

      // Detect Impact font
      detectImpactFont();
    };
  </script>
</body>
</html>

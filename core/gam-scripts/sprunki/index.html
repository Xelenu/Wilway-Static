<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprunk Game Loader</title>

  <!-- âœ… Content Security Policy must be inside <head> -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="game-container">Loading game...</div>

  <script>
    const container = document.getElementById("game-container");
    const partCount = 5;
    const partFiles = Array.from({ length: partCount }, (_, i) => `part${i}.html`);

    Promise.all(partFiles.map(file =>
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load ${file}`);
          return res.text();
        })
    )).then(parts => {
      container.innerHTML = parts.join('');
    }).catch(err => {
      container.innerHTML = `<div style="color:red">Error loading game: ${err.message}</div>`;
      console.error(err);
    });
  </script>
</body>
</html>

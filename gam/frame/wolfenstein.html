<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Wolfenstein</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    canvas {
      width: 320px;
      height: 200px;
      background: black;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      transform-origin: top left;
      outline: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="container">
    <canvas id="canvas"
            width="320"
            height="200"
            tabindex="0"
            oncontextmenu="event.preventDefault()">
    </canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const container = document.getElementById('container');

    // Focus canvas for keyboard input
    function focusCanvas() {
      canvas.focus();
    }

    canvas.addEventListener('click', focusCanvas);
    window.addEventListener('load', focusCanvas);

    // Scale canvas by integer multiple to fit screen
    function scaleCanvas() {
      const maxX = Math.floor(window.innerWidth / 320);
      const maxY = Math.floor(window.innerHeight / 200);
      const scale = Math.max(1, Math.min(maxX, maxY));
      canvas.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleCanvas);
    scaleCanvas();

    // Optional: Add Fullscreen on key press (F key)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        if (!document.fullscreenElement) {
          container.requestFullscreen().catch(err => {
            console.error(`Fullscreen error: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      }
    });

    // Ensure canvas rescaling on fullscreen change
    document.addEventListener('fullscreenchange', scaleCanvas);
  </script>

  <script>
    function resumeSDLAudioContext() {
      SDL.audioContext.resume().then(() =>
        console.log('Audio resumed')
      );
    }

    (function () {
      const origSetTimeout = window.setTimeout;
      let timers = 0;
      window.setTimeout = function(fn, t) {
        timers++;
        if ((timers > 1 && timers < 100) || timers % 100 === 0) {
          console.log('timers=', timers);
        }
        return origSetTimeout(() => {
          timers--;
          return fn();
        }, t);
      };
    })();
  </script>

  <script>
    var Module = {
      preRun: [], postRun: [],
      print:    text => console.log(text),
      printErr: text => console.error(text),
      canvas:   (function() {
        const c = document.getElementById('canvas');
        c.addEventListener('webglcontextlost', e => {
          alert('WebGL context lost — reload.');
          e.preventDefault();
        }, false);
        return c;
      })(),
      setStatus(text) { console.log('[status]', text); },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(
          left
            ? `Preparing... (${this.totalDependencies - left}/${this.totalDependencies})`
            : 'All downloads complete.'
        );
      }
    };
    Module.setStatus('Downloading...');
    window.onerror = e => {
      Module.setStatus('Exception — see console');
    };
  </script>

  <script async src="/core/gam-scripts/wolfenstein/Chocolate-Wolfenstein-3D.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="side-panel left-panel">
                <img src="https://via.placeholder.com/200x650" alt="Content Image" class="panel-image">
            </div>
            <div class="video-box">
                <span class="special-text">:c</span>
            </div>
            <div class="side-panel right-panel">
                <img src="https://via.placeholder.com/200x650" alt="Content Image" class="panel-image">
            </div>
        </div>
        <div class="control-bar">
            <div class="credits">
                <img src="https://via.placeholder.com/56x56" alt="Credits Icon" class="credits-icon">
                <span class="credits-text">Credits: Unknown</span>
            </div>
            <button class="fullscreen-button">
                <img src="https://via.placeholder.com/56x56" alt="Fullscreen">
            </button>
        </div>
        <div class="notification" id="message">
            <div class="notification-content">
                <span class="close" id="closeMessage">Ã—</span>
                <h2>Notice</h2>
                <p id="messageText">This is a notification.</p>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Wolfenstein</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    canvas {
      background: black;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
      outline: none;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>

  <canvas id="canvas"
          width="320"
          height="200"
          tabindex="0"
          oncontextmenu="event.preventDefault()">
  </canvas>

  <script>
    const canvas = document.getElementById('canvas');

    function focusCanvas() {
      canvas.focus();
    }

    canvas.addEventListener('click', focusCanvas);
    window.addEventListener('load', focusCanvas);

    function scaleCanvas() {
      const baseWidth = canvas.width;
      const baseHeight = canvas.height;
      const aspectRatio = baseWidth / baseHeight;

      let newWidth = window.innerWidth;
      let newHeight = window.innerHeight;

      if (newWidth / newHeight > aspectRatio) {
        newWidth = newHeight * aspectRatio;
      } else {
        newHeight = newWidth / aspectRatio;
      }

      canvas.style.width = `${newWidth}px`;
      canvas.style.height = `${newHeight}px`;
    }

    window.addEventListener('resize', scaleCanvas);
    document.addEventListener('fullscreenchange', scaleCanvas);
    scaleCanvas();

    window.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        if (!document.fullscreenElement) {
          canvas.requestFullscreen().catch(() => {});
        } else {
          document.exitFullscreen();
        }
      }
    });
  </script>

  <script>
    function resumeSDLAudioContext() {
      if (SDL?.audioContext?.resume) {
        SDL.audioContext.resume().then(() => {});
      }
    }

    (function () {
      const origSetTimeout = window.setTimeout;
      let timers = 0;
      window.setTimeout = function(fn, t) {
        timers++;
        return origSetTimeout(() => {
          timers--;
          return fn();
        }, t);
      };
    })();
  </script>

  <script>
    var Module = {
      preRun: [], postRun: [],
      print: text => console.log(text),
      printErr: text => console.error(text),
      canvas: (function() {
        const c = document.getElementById('canvas');
        c.addEventListener('webglcontextlost', e => {
          alert('WebGL context lost — reload.');
          e.preventDefault();
        }, false);
        return c;
      })(),
      setStatus(text) { console.log('[status]', text); },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(
          left
            ? `Preparing... (${this.totalDependencies - left}/${this.totalDependencies})`
            : 'All downloads complete.'
        );
      }
    };

    Module.setStatus('Downloading...');
    window.onerror = e => {
      Module.setStatus('Exception — see console');
    };
  </script>

  <script async src="/core/gam-scripts/wolfenstein/Chocolate-Wolfenstein-3D.js"></script>
</body>
</html>

name: Combine Offroad Climb WASM Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine wasm parts
        run: |
          cat ./core/gam-scripts/offroad-climb/Build/3946053f1e1386107ad6183570c4993c.wasm.000.part \
              ./core/gam-scripts/offroad-climb/Build/3946053f1e1386107ad6183570c4993c.wasm.001.part \
            > ./core/gam-scripts/offroad-climb/Build/3946053f1e1386107ad6183570c4993c.wasm

      - name: Commit combined wasm file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/offroad-climb/Build/3946053f1e1386107ad6183570c4993c.wasm
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine 3946053f1e1386107ad6183570c4993c.wasm parts into single file"
            git push
          fi

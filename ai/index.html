<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Impact, Poppins, "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .box {
            background-color: darkcyan;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .emoji {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="box">
        This is currently being worked on, check back later!
        <span class="emoji">⚠️</span>
    </div>
</body>
</html>

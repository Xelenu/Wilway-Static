name: Combine Snake WASM Parts

on:
  push:
    branches:
      - main  # Change if needed

permissions:
  contents: write

jobs:
  combine_wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine wasm unityweb parts
        run: |
          cat ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.wasm.unityweb.000.part ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.wasm.unityweb.001.part > ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.wasm.unityweb

      - name: Commit combined wasm file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/snake-mlg/Build/Snake\ MLG\ Edition_3.0.35.4044.wasm.unityweb
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine Snake WASM unityweb parts into single file"
            git push
          fi

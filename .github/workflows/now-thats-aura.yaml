name: Combine Complex SWF Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_swf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine swf parts
        run: |
          cat ./core/gam-scripts/fleeing-the-complex/fleeing_the_complex.swf.000.part \
              ./core/gam-scripts/fleeing-the-complex/fleeing_the_complex.swf.001.part \
            > ./core/gam-scripts/fleeing-the-complex/fleeing_the_complex.swf

      - name: Commit combined swf file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/fleeing-the-complex/fleeing_the_complex.swf
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine fleeing_the_complex.swf parts into single file"
            git push
          fi

<!DOCTYPE html>
<html>
<head>
  <title>Wilway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars from appearing */
      font-family: Impact, sans-serif; /* Original font family */
    }
    /* Custom scrollbar for WebKit browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 1.2vw; /* ~18px at 1920px */
    }
    ::-webkit-scrollbar-track {
      background: black;
    }
    ::-webkit-scrollbar-thumb {
      background: cyan;
      border-radius: 0.6vw; /* ~9px */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00e6e6; /* Slightly darker cyan on hover */
    }
    /* Custom scrollbar for Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: cyan black;
    }
    .background {
      position: relative;
      height: 100vh;
      background: linear-gradient(to bottom right, darkblue, darkcyan, darkblue);
      background-size: 200% 200%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 10s ease-in-out infinite;
      overflow: hidden; /* Ensure no overflow from background */
    }
    .background.paused {
      animation-play-state: paused; /* Pause animation when class is applied */
    }
    .bottom-bar {
      position: fixed;
      bottom: 2vh; /* ~30px */
      left: 5%; /* Centered with 5% margin */
      width: 90%;
      height: 6vh; /* ~90px */
      background: linear-gradient(to bottom right, rgba(0,0,139,0.5), rgba(0,139,139,0.5), rgba(0,0,139,0.5));
      border-radius: 1.5vh; /* ~22.5px */
      box-shadow: 0 0.4vh 0.8vh rgba(0,0,0,0.3); /* ~6px, 12px */
      z-index: 10;
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.25rem; /* ~20px, preserve spacing */
      padding: 0 1vh; /* ~15px */
    }
    .hover-area {
      position: fixed;
      bottom: 0;
      left: 4%;
      width: 92%;
      height: 8vh; /* ~120px */
      background: transparent;
      z-index: 9;
      cursor: default;
    }
    .hover-area:hover ~ .bottom-bar,
    .bottom-bar:hover {
      transform: translateY(-1vh); /* ~15px */
    }
    .bottom-bar::before {
      content: '';
      position: absolute;
      top: -0.5vh; /* ~7.5px */
      left: -0.5vh;
      right: -0.5vh;
      bottom: -0.5vh;
      background: linear-gradient(to right, darkblue, darkcyan, darkblue);
      z-index: -1;
      border-radius: 2vh; /* ~30px */
    }
    .bottom-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom right, rgba(0,0,139,0.5), rgba(0,139,139,0.5), rgba(0,0,139,0.5));
      border-radius: 1.5vh; /* ~22.5px */
      z-index: -1;
    }
    .theme-button {
      width: 10vw; /* ~150px at 1920px */
      height: 4vh; /* ~60px */
      background: darkcyan;
      font-family: Impact, sans-serif; /* Original font family */
      font-size: clamp(1.2rem, 2vw, 1.6rem); /* ~20-30px */
      color: white; /* Original */
      -webkit-text-stroke: 2px black; /* Original 2px stroke */
      border: none;
      border-radius: 0.8vh; /* ~12px */
      cursor: pointer;
      transition: transform 0.2s ease-in-out, border 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.2); /* ~3px, 6px */
      padding: 0 0.5vh; /* ~7.5px */
      user-select: none;
      text-align: center;
      z-index: 11;
      position: relative;
      overflow: hidden;
    }
    .theme-button:hover {
      transform: scale(1.2);
      border: 0.2vh solid white; /* ~3px */
    }
    .theme-button:hover + .theme-button {
      transform: translateX(1vh); /* ~15px */
    }
    .theme-button:hover ~ .theme-button:not(:hover) {
      transform: translateX(1vh);
    }
    .theme-button:not(:hover) {
      transform: scale(1);
      border: none;
    }
    .bottom-bar:hover .theme-button {
      transition: transform 0.2s ease-in-out;
    }
    /* Click effect */
    .click-effect {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: spread-and-fade 0.5s ease-out forwards;
    }
    /* Settings button */
    .settings-button {
      position: fixed;
      bottom: 3vh; /* ~45px, increased to avoid overlap */
      left: 3vh; /* ~45px, increased to avoid overlap */
      width: 5vh; /* ~75px, larger for noticeability */
      height: 5vh;
      background: darkcyan;
      font-family: Impact, sans-serif; /* Original font family */
      font-size: clamp(1.5rem, 2.5vw, 2rem); /* ~24-38px, larger for noticeability */
      color: white; /* Original */
      -webkit-text-stroke: 1px black; /* Original 1px stroke */
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 12;
    }
    .settings-button:hover {
      transform: scale(1.1);
    }
    /* Settings panel */
    .settings-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25vw; /* ~375px at 1920px */
      padding: 2vh; /* ~30px */
      background: linear-gradient(to bottom right, rgba(0,0,139,0.7), rgba(0,139,139,0.7), rgba(0,0,139,0.7));
      border-radius: 1.5vh; /* ~22.5px */
      box-shadow: 0 0.4vh 1.2vh rgba(0,0,0,0.5); /* ~6px, 18px */
      z-index: 13;
      display: none;
      flex-direction: column;
      gap: 0.9375rem; /* ~15px, preserve spacing */
      border: 0.2vh solid rgba(0,139,139,0.7); /* ~3px */
    }
    .settings-panel button {
      width: 100%;
      height: 3.5vh; /* ~52.5px */
      background: darkcyan;
      font-family: Impact, sans-serif; /* Original font family */
      font-size: clamp(0.9rem, 1.5vw, 1.2rem); /* ~16-24px */
      color: white; /* Original */
      -webkit-text-stroke: 1px black; /* Original 1px stroke */
      border: none;
      border-radius: 0.6vh; /* ~9px */
      cursor: pointer;
      transition: transform 0.2s ease-in-out, border 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.2); /* ~3px, 6px */
    }
    .settings-panel button:hover {
      transform: scale(1.05);
      border: 0.1vh solid white; /* ~1.5px */
    }
    .settings-panel .close-button {
      background: darkblue;
      font-family: Impact, sans-serif; /* Original font family */
      font-size: clamp(0.7rem, 1.2vw, 1rem); /* ~14-21px */
      color: white; /* Original */
      -webkit-text-stroke: 1px black; /* Original 1px stroke */
    }
    @keyframes spread-and-fade {
      0% {
        width: 1vh; /* ~15px */
        height: 1vh;
        opacity: 0.8;
      }
      100% {
        width: 12vh; /* ~180px */
        height: 12vh;
        opacity: 0;
      }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="hover-area"></div>
  <div class="bottom-bar">
    <button class="theme-button" onclick="buttonClick(1)">1</button>
    <button class="theme-button" onclick="buttonClick(2)">2</button>
    <button class="theme-button" onclick="buttonClick(3)">3</button>
    <button class="theme-button" onclick="buttonClick(4)">4</button>
    <button class="theme-button" onclick="buttonClick(5)">5</button>
    <button class="theme-button" onclick="buttonClick(6)">6</button>
    <button class="theme-button" onclick="buttonClick(7)">7</button>
    <button class="theme-button" onclick="buttonClick(8)">8</button>
    <button class="theme-button" onclick="buttonClick(9)">9</button>
    <button class="theme-button" onclick="buttonClick(10)">10</button>
  </div>
  <button class="settings-button" onclick="toggleSettingsPanel()">⚙️</button>
  <div class="settings-panel" id="settingsPanel">
    <button onclick="toggleAnimation()">Pause Animation</button>
    <button class="close-button" onclick="toggleSettingsPanel()">Close</button>
  </div>
  <script>
    function buttonClick(buttonNumber) {
      console.log(`Button ${buttonNumber} clicked`);
    }

    // Add click effect
    document.querySelectorAll('.theme-button').forEach(button => {
      button.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left; // Click position relative to button
        const y = e.clientY - rect.top;
        
        const effect = document.createElement('span');
        effect.className = 'click-effect';
        effect.style.left = `${x}px`;
        effect.style.top = `${y}px`;
        this.appendChild(effect);
        
        // Remove the effect element after animation completes
        effect.addEventListener('animationend', () => {
          effect.remove();
        });
      });
    });

    // Cookie functions
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Toggle settings panel
    function toggleSettingsPanel() {
      const panel = document.getElementById('settingsPanel');
      const pauseButton = panel.querySelector('button'); // First button (Pause Animation)
      const isVisible = panel.style.display === 'block';
      panel.style.display = isVisible ? 'none' : 'block';
      
      // Update pause button text based on animation state
      const background = document.querySelector('.background');
      pauseButton.textContent = background.classList.contains('paused') ? 'Resume Animation' : 'Pause Animation';
    }

    // Toggle animation and save state
    function toggleAnimation() {
      const background = document.querySelector('.background');
      const pauseButton = document.querySelector('#settingsPanel button'); // First button
      const isPaused = background.classList.contains('paused');
      
      if (isPaused) {
        background.classList.remove('paused');
        pauseButton.textContent = 'Pause Animation';
        setCookie('animationPaused', 'false', 30);
      } else {
        background.classList.add('paused');
        pauseButton.textContent = 'Resume Animation';
        setCookie('animationPaused', 'true', 30);
      }
    }

    // Initialize animation state based on cookie
    window.onload = function() {
      const animationPaused = getCookie('animationPaused');
      const background = document.querySelector('.background');
      
      if (animationPaused === 'true') {
        background.classList.add('paused');
      } else {
        background.classList.remove('paused');
      }
    };
  </script>
</body>
</html>

<style>
  /* Override or add styles for full screen and centering */
  html, body {
    height: 100vh;
    margin: 0;
    padding: 0;
    background: #222;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    overflow: hidden;        /* prevent scrollbars */
  }

  #stage {
    position: relative;
    width: 100vw;   /* full viewport width */
    height: 100vh;  /* full viewport height */
    max-width: 1920px; /* optional max width */
    max-height: 1080px; /* optional max height */
    background: #000;
    cursor: none;
  }

  /* Keep overlays positioned on top */
  .overlay {
    position: absolute; /* overlay the game */
    top: 20px;          /* place near top */
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 170px;
    text-align: center;
    color: #fff;
    letter-spacing: 1px;
    z-index: 10;
  }

  #modal_shade {
    display: none;
    background: rgba(0,0,0,0.8);
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    cursor: pointer;
    z-index: 9;
  }

  #paused {
    cursor: pointer;
  }
</style>
</head>

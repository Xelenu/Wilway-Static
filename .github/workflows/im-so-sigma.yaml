name: Combine Spider Data Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine spider.data.unityweb parts
        run: |
          cat ./core/gam-scripts/amazing-rope-police/spider.data.unityweb.000.part \
              ./core/gam-scripts/amazing-rope-police/spider.data.unityweb.001.part \
              ./core/gam-scripts/amazing-rope-police/spider.data.unityweb.002.part \
            > ./core/gam-scripts/amazing-rope-police/spider.data.unityweb

      - name: Commit combined data file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/amazing-rope-police/spider.data.unityweb
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine spider.data.unityweb parts into single file"
            git push
          fi

name: Combine SWF Parts

on:
  push:
    branches:
      - main  # Change if your default branch is different

permissions:
  contents: write

jobs:
  combine_swf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine SWF parts
        run: |
          cat ./core/gam-scripts/infiltratingtheairship/assets/infiltrating_the_airship.swf.000.part ./core/gam-scripts/infiltratingtheairship/assets/infiltrating_the_airship.swf.001.part > ./core/gam-scripts/infiltratingtheairship/assets/infiltrating_the_airship.swf

      - name: Commit combined SWF file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/infiltratingtheairship/assets/infiltrating_the_airship.swf
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine SWF parts into single file"
            git push
          fi

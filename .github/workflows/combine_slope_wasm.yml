name: Combine Slope WASM Parts

on:
  push:
    branches:
      - main  # Change if needed

permissions:
  contents: write

jobs:
  combine_wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine wasm.gz parts
        run: |
          cat ./core/gam-scripts/slope/Build/output_2022_version.wasm.gz.000.part ./core/gam-scripts/slope/Build/output_2022_version.wasm.gz.001.part > ./core/gam-scripts/slope/Build/output_2022_version.wasm.gz

      - name: Commit combined wasm.gz file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/slope/Build/output_2022_version.wasm.gz
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine slope wasm.gz parts into single file"
            git push
          fi

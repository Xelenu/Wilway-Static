name: Combine HTML5 Data Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine html5.data parts
        run: |
          cat ./core/gam-scripts/skibidi-toilet-terrors/Build/html5.data.000.part \
              ./core/gam-scripts/skibidi-toilet-terrors/Build/html5.data.001.part \
              ./core/gam-scripts/skibidi-toilet-terrors/Build/html5.data.002.part \
            > ./core/gam-scripts/skibidi-toilet-terrors/Build/html5.data

      - name: Commit combined data file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/skibidi-toilet-terrors/Build/html5.data
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine html5.data parts into single file"
            git push
          fi

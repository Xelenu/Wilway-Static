<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
     /*========== Base Styles ==========*/
    body {
      margin: 0;
      padding: 0;
      font-family: Impact, 'Poppins', "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: white;
      background: black;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: black; }
    ::-webkit-scrollbar-thumb {
      background: cyan;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #00e6e6; }
    html {
      scrollbar-width: thin;
      scrollbar-color: cyan black;
    }

    .background {
      background: linear-gradient(to bottom right, darkblue, darkcyan, darkblue);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    }

    .content {
      text-align: center;
      width: 95vw;
      max-width: 1200px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(120deg, #003d4d, #002633, #000d1a, #000814);
      background-size: 200% 200%;
      animation: gradientShift 6s ease-in-out infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 2px cyan;
      transform: rotate(2deg);
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 30px;
    }

    .box {
      height: 300px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gray;
      font-style: italic;
      -webkit-text-stroke: 1px black;
      font-size: 1.5rem;
      text-align: center;
      padding: 0 10px;
      user-select: none;
    }

    .box:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(0,255,255,0.9), 0 0 40px rgba(0,255,255,0.6);
      border-color: #00ffff;
      cursor: default;
    }

    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 20px;
      overflow: hidden;
      color: white;
      font-style: normal;
      -webkit-text-stroke: 0;
    }

    .box-content img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .box-content p {
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      margin: 10px 0;
    }

    .box-content button {
      background: linear-gradient(to right, darkblue, darkcyan);
      color: white;
      border: 2px solid cyan;
      border-radius: 12px;
      padding: 8px 14px;
      font-family: Impact, 'Poppins', "Arial Black", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .box-content button:hover {
      transform: scale(1.1);
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-style: italic;
      color: white;
      -webkit-text-stroke: 1px black;
      background: transparent;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Gam</h1>
      <div class="grid" id="gridContainer"></div>
    </div>
  </div>

  <footer>End of the way...</footer>

  <script>
    /* ========== JS FUNCTIONS ========== */

    function createBox(row, col, index) {
      const box = document.createElement('div');
      box.classList.add('box');
      box.setAttribute('data-row', row);
      box.setAttribute('data-col', col);
      box.setAttribute('data-index', index);
      box.id = `box-${index}`;
      return box;
    }

    function createGrid(rows, cols) {
      const container = document.getElementById('gridContainer');
      let index = 1;
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const box = createBox(row, col, index);
          container.appendChild(box);
          index++;
        }
      }
    }

    createGrid(20, 2);

    const specialBox = document.getElementById('box-1');
    if (specialBox) {
      specialBox.innerHTML = `
        <div class="box-content">
          <img src="https://nuhuh.learnstats.xyz/core/gam-image/repo.png" alt="R.E.P.O." draggable="false">
          <p>R.E.P.O.</p>
          <button onclick="window.location.href='https://example.com/game?id=1'">Let's go!</button>
        </div>
      `;
    }

    // Fill empty boxes with "Soon!"
    const allBoxes = document.querySelectorAll('.box');
    allBoxes.forEach(box => {
      if (!box.hasChildNodes() || box.children.length === 0) {
        box.textContent = "Soon!";
      }
    });
  </script>
</body>
</html>

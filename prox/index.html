<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxcyou</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #searchContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            z-index: 1001;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #urlInput {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
        #loadButton {
            padding: 8px 16px;
            font-size: 16px;
        }
        #contentFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1000;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 1002;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="urlInput" placeholder="Where do you want to go?">
        <button id="loadButton">Go</button>
    </div>
    <iframe id="contentFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    <div id="loadingOverlay" class="hidden">Loading...</div>

    <script>
        async function proxyLoad(url, frame, loadingOverlay) {
            if (loadingOverlay) loadingOverlay.classList.remove('hidden');

            // Normalize URL
            let targetUrl = url.trim();
            if (!/^https?:\/\//i.test(targetUrl)) {
                targetUrl = 'https://' + targetUrl;
            }

            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }
                const html = await response.text();
                const baseUrl = new URL(targetUrl).origin;
                const processedHtml = html
                    .replace(/<head>/i, `<head><base href="${baseUrl}/">`)
                    .replace(/<body([^>]*)>/i, `<body$1 style="margin:0;">`);
                const blob = new Blob([processedHtml], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                frame.src = blobUrl;

                frame.onload = () => {
                    if (loadingOverlay) loadingOverlay.classList.add('hidden');
                    const iframeDoc = frame.contentDocument;
                    if (iframeDoc) {
                        iframeDoc.addEventListener('click', (e) => {
                            const target = e.target.closest('a');
                            if (target && target.href) {
                                e.preventDefault();
                                const newUrl = target.href;
                                proxyLoad(newUrl, frame, loadingOverlay);
                            }
                        });
                    }
                };
            } catch (error) {
                if (loadingOverlay) loadingOverlay.classList.add('hidden');
                frame.srcdoc = `<div style="color:white;text-align:center;font-size:20px;padding:50px;background:#333;">Error: ${error.message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('urlInput');
            const loadButton = document.getElementById('loadButton');
            const contentFrame = document.getElementById('contentFrame');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const searchContainer = document.getElementById('searchContainer');

            function loadUrl() {
                const url = urlInput.value.trim();
                if (url) {
                    searchContainer.style.display = 'none';
                    contentFrame.style.display = 'block';
                    proxyLoad(url, contentFrame, loadingOverlay);
                }
            }

            loadButton.addEventListener('click', loadUrl);
            urlInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') loadUrl();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NSR Street</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Reset default margins/padding and set full-screen black background -->
    <style>
      /* Root fills the viewport and prevents scrolling */
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Centre the canvas; inherit width/height from the root */
      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      /* In case the canvas has any transparent areas */
      #unity-canvas {
        background: black;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: none;
        width: 100vw;
        height: 100dvh;
        max-height: 75vw; /* 75 % of width → 4:3 aspect ratio in portrait orientation */
        object-fit: contain;
      }
      /* In landscape we want the canvas to fill only the *visible* viewport. */
      @media (orientation: landscape) {
        #unity-canvas {
          max-height: 100dvh;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=800 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <script>
      (function () {
        const canvas = document.getElementById('unity-canvas');
        // Use the browser-wide element instead of the canvas itself
        const htmlEl = document.documentElement;
        const realRequest = htmlEl.requestFullscreen ||
                            htmlEl.webkitRequestFullscreen || // Safari
                            htmlEl.msRequestFullscreen;       // older Edge
      
        // Monkey-patch: whenever Unity thinks it’s asking the canvas to go
        // fullscreen we actually fullscreen the <html> element.
        canvas.requestFullscreen = function (options) {
          if (!document.fullscreenElement && realRequest) {
            return realRequest.call(htmlEl, options);
          }
        };
      })();
    </script>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      ['contextmenu', 'selectstart', 'gesturestart'].forEach(function (evt) {
        canvas.addEventListener(evt, function (e) {
          e.preventDefault();
        }, { capture: true, passive: false });
      });

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

var baseUrl = "https://rawcdn.githack.com/ccrazim/NSR-Racing/main/";
var buildUrl = baseUrl + "Build";

var dataFilename = "nsr.data";
if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
  dataFilename = "nsr-mobilebrowser.data";
}

var config = {
  arguments: [],
  dataUrl: buildUrl + "/" + dataFilename,
  frameworkUrl: buildUrl + "/nsr.framework.js",
  streamingAssetsUrl: baseUrl + "StreamingAssets",
  codeUrl: buildUrl + "/nsr.wasm",
  companyName: "Yes2Games",
  productName: "NSR Street",
  productVersion: "1.0.7",
  showBanner: unityShowBanner,
};

canvas.style.background = "url('" + buildUrl + "/nsr.jpg') center / cover";

document.querySelector("#unity-loading-bar").style.display = "block";

let resizeTimer = null;

      function notifyResize() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          if (window.unityInstance) {
            window.unityInstance.SendMessage(
              "WebEventWatcher",
              "HtmlOnViewportChanged"
            );
          }
          resizeTimer = null;
        }, 150); // fire once 150 ms after resizing stops
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => 
        {
          window.unityInstance = unityInstance;  // expose globally
          document.querySelector("#unity-loading-bar").style.display = "none";
          //send message to unity when fullscreen is entered or exited so we can refresh the U and prevent unexpected behavior
          document.addEventListener("fullscreenchange", function () 
          {
            if (document.fullscreenElement) {
              // Unity object named "FullscreenWatcher" with a method "HtmlEnterFullscreen"
              unityInstance.SendMessage("WebEventWatcher", "HtmlEnterFullscreen");
            } else {
              // Unity object named "FullscreenWatcher" with a method "HtmlOnExitFullscreen"
              unityInstance.SendMessage("WebEventWatcher", "HtmlOnExitFullscreen");
            }
          });

          window.addEventListener("resize", notifyResize, { passive: true });
          window.addEventListener("orientationchange", notifyResize, { passive: true });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprunki</title>

  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <style>
    body { margin: 0; background: black; }
    #game-container { width: 100%; height: 100vh; overflow: hidden; }
  </style>
</head>
<body>
  <div id="game-container">Loading...</div>

  <script>
    const container = document.getElementById("game-container");
    const partCount = 5;
    const folder = "./";
    const partFiles = Array.from({ length: partCount }, (_, i) => `${folder}part${i}.html`);

    Promise.all(partFiles.map(file =>
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load ${file}`);
          return res.text();
        })
    )).then(parts => {
      container.innerHTML = parts.join('');
    }).catch(err => {
      container.textContent = "Error loading game: " + err.message;
      console.error(err);
    });
  </script>
</body>
</html>

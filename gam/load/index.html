<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="ad-container ad-left">
                <img src="/images/ad-left.png" alt="Left Ad" class="ad-image">
            </div>
            <div class="video-box">
                <span class="special-text">:c</span>
            </div>
            <div class="ad-container ad-right">
                <img src="/images/ad-right.png" alt="Right Ad" class="ad-image">
            </div>
            <div class="control-bar">
                <div class="credits">
                    <img src="/images/1.png" alt="Credits Icon" class="credits-icon">
                    <span class="credits-text">Credits: Unknown</span>
                </div>
                <button class="fullscreen-button">
                    <img src="/images/fullscreen.png" alt="Fullscreen">
                </button>
            </div>
        </div>
        <div class="notification" id="notification">
            <div class="notification-content">
                <span class="close" id="closeNotification">&times;</span>
                <h2>Notification</h2>
                <p id="notificationText">This is a notification.</p>
            </div>
        </div>
    </div>
    <script>
        const videoSources = {
            '1': {
                url: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
                showNotification: true,
                notificationText: 'Welcome to Video 1!',
                creditsText: 'Video by Example Creator'
            },
            '2': {
                url: 'https://www.youtube.com/embed/VIDEO_ID_2',
                showNotification: false,
                creditsText: 'Another Creator'
            }
        };

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            const videoBox = document.querySelector('.video-box');
            const creditsText = document.querySelector('.credits-text');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const closeNotification = document.getElementById('closeNotification');

            if (videoId && videoSources[videoId]) {
                const video = videoSources[videoId];
                videoBox.innerHTML = `<iframe width="100%" height="100%" src="${video.url}" frameborder="0" allowfullscreen></iframe>`;
                creditsText.textContent = `Credits: ${video.creditsText}`;
                if (video.showNotification) {
                    notificationText.textContent = video.notificationText;
                    notification.style.display = 'flex';
                }
            }

            closeNotification.addEventListener('click', () => {
                notification.style.display = 'none';
            });

            const fullscreenButton = document.querySelector('.fullscreen-button');
            fullscreenButton.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            });

            window.addEventListener('beforeunload', (event) => {
                event.preventDefault();
                event.returnValue = '';
            });
        };
    </script>
</body>
</html>

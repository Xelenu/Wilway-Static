name: Combine Brainrot Parkour Data Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine .data.unityweb parts
        run: |
          cat ./core/gam-scripts/brainrot-parkour/Build/05af965b9f551ec2be35ab51c8075a8e.data.unityweb.part.000 \
              ./core/gam-scripts/brainrot-parkour/Build/05af965b9f551ec2be35ab51c8075a8e.data.unityweb.part.001 \
            > ./core/gam-scripts/brainrot-parkour/Build/05af965b9f551ec2be35ab51c8075a8e.data.unityweb

      - name: Commit combined data file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./core/gam-scripts/brainrot-parkour/Build/05af965b9f551ec2be35ab51c8075a8e.data.unityweb
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine brainrot parkour data parts into single file"
            git push
          fi

      - name: Combine .data.unityweb parts
        run: |
          cd /core/gam-scripts/italian-brainrot-survive/Build
          cat 05af965b9f551ec2be35ab51c8075a8e.data.part* > 05af965b9f551ec2be35ab51c8075a8e.data.unityweb

      - name: Show output file details

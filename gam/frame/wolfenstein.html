<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Wolfenstein</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      background: black;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      width: 320px;
      height: 200px;
      transform-origin: top left;
      outline: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <canvas id="canvas"
            width="320"
            height="200"
            tabindex="0"
            oncontextmenu="event.preventDefault()">
    </canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');

    function focusCanvas() {
      canvas.focus();
    }

    canvas.addEventListener('click', focusCanvas);
    window.addEventListener('load', () => {
      focusCanvas();
      scaleCanvas();
    });

    function scaleCanvas() {
      const scaleX = window.innerWidth / 320;
      const scaleY = window.innerHeight / 200;
      const scale = Math.floor(Math.min(scaleX, scaleY));

      // center the canvas manually via transform
      const offsetX = (window.innerWidth - (320 * scale)) / 2;
      const offsetY = (window.innerHeight - (200 * scale)) / 2;

      canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    window.addEventListener('resize', scaleCanvas);
    document.addEventListener('fullscreenchange', scaleCanvas);

    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          canvas.requestFullscreen().catch(() => {});
        } else {
          document.exitFullscreen();
        }
      }
    });
  </script>

  <script>
    function resumeSDLAudioContext() {
      if (SDL?.audioContext?.resume) {
        SDL.audioContext.resume().then(() => {});
      }
    }

    (function () {
      const origSetTimeout = window.setTimeout;
      let timers = 0;
      window.setTimeout = function(fn, t) {
        timers++;
        return origSetTimeout(() => {
          timers--;
          return fn();
        }, t);
      };
    })();
  </script>

  <script>
    var Module = {
      preRun: [], postRun: [],
      print: text => console.log(text),
      printErr: text => console.error(text),
      canvas: (function() {
        const c = document.getElementById('canvas');
        c.addEventListener('webglcontextlost', e => {
          alert('WebGL context lost — reload.');
          e.preventDefault();
        }, false);
        return c;
      })(),
      setStatus(text) { console.log('[status]', text); },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(
          left
            ? `Preparing... (${this.totalDependencies - left}/${this.totalDependencies})`
            : 'All downloads complete.'
        );
      }
    };

    Module.setStatus('Downloading...');
    window.onerror = e => {
      Module.setStatus('Exception — see console');
    };
  </script>

  <script async src="/core/gam-scripts/wolfenstein/Chocolate-Wolfenstein-3D.js"></script>
</body>
</html>
